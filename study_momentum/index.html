<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentom</title>
    <link rel="stylesheet" href="style.css" />
    <script src="ui.js" defer></script>
    <!-- <script src="js/greeting.js" defer></script>
        <script src="js/clock.js" defer></script>
        <script src="js/quotes.js" defer></script>
        <script src="js/bg.js" defer></script>
        <script src="js/todo.js" defer></script> -->
  </head>
  <body>
    <div class="wrap">
      <header>
        <a href="" class="logout-btn">로그인</a>
      </header>
      <section class="contents-wrap">
        <div class="contents-area">
          <div class="contents-box">
            <div class="contents-top">
              <span class="clock">00:00</span>
              <p class="desc"></p>
            </div>
            <div class="contents-btm">
              <div class="before-contents">
                <p class="desc">이름을 입력해 주세요!</p>
                <div class="write-form">
                  <div class="form-area">
                    <input type="text" />
                  </div>
                  <div class="btn-area">
                    <button type="button">확인</button>
                  </div>
                </div>
              </div>
              <div class="after-contents hidden">
                <p class="desc">What is your main focus for today?</p>
                <div class="write-form">
                  <div class="form-area">
                    <input type="text" />
                  </div>
                  <div class="btn-area">
                    <button class="submit-btn" type="button">확인</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="list-wrap">
              <div class="list-area">
                <div class="list-box">
                  <a>Todo</a>
                  <ul class="list-item"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <div class="quote-area">
          <p class="desc"></p>
          <p class="sub-desc"></p>
        </div>
      </footer>
    </div>
  </body>
</html>
